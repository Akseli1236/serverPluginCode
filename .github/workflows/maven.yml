name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0   # REQUIRED for git diff
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Determine base branch
      id: base
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "base=origin/${{ github.base_ref }}" >> $GITHUB_OUTPUT
        else
          echo "base=origin/main" >> $GITHUB_OUTPUT
        fi

    - name: Build changed modules
      shell: bash
      run: |
        git fetch origin main
    
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          BASE="origin/${{ github.base_ref }}"
        else
          BASE="$(git rev-parse HEAD~1)"
        fi
    
        echo "Diff base: $BASE"
    
        MODULES=$(git diff --name-only "$BASE"...HEAD \
          | grep '^plugins/' || true \
          | cut -d/ -f2 \
          | sort -u \
          | paste -sd, -)
    
        if [ -z "$MODULES" ]; then
          echo "No module changes detected, skipping build"
          exit 0
        fi
    
        echo "Building modules: $MODULES"
        mvn -B -pl "$MODULES" -am package

    - name: Upload plugin JARs through tunnel
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST_DESTINATION }}
        username: ${{ secrets.SERVER_USER_DESTINATION }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
    
        proxy_host: ${{ secrets.SERVER_HOST }}
        proxy_port: 4334
        proxy_username: ${{ secrets.SERVER_USER }}
        proxy_key: ${{ secrets.SSH_PROXY_KEY }}
    
        source: "plugins/*/target/*.jar"
        target: ${{ secrets.SERVER_PATH }}
        strip_components: 3
        script: |
          docker compose restart minecraft
