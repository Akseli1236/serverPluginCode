name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0   # REQUIRED for git diff
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Determine base branch
      id: base
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "base=origin/${{ github.base_ref }}" >> $GITHUB_OUTPUT
        else
          echo "base=origin/main" >> $GITHUB_OUTPUT
        fi

    - name: Build changed modules
      shell: bash
      run: |
        git fetch origin

        MODULES=$(git diff --name-only ${{ steps.base.outputs.base }}...HEAD \
          | grep '^plugins/' \
          | cut -d/ -f2 \
          | sort -u \
          | paste -sd, -)

        if [ -z "$MODULES" ]; then
          echo "No module changes detected, skipping build"
          exit 0
        fi

        echo "Building modules: $MODULES"
        mvn -B -pl "$MODULES" -am package

    - name: Upload plugin JARs
      uses: actions/upload-artifact@v4
      with:
        name: plugin-jars
        path: plugins/*/target/*.jar
        
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
