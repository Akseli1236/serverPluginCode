name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0   # REQUIRED for git diff
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build
      run: mvn -B package -DskipTests

    - name: Upload plugin JARs through tunnel
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST_DESTINATION }}
        username: ${{ secrets.SERVER_USER_DESTINATION }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
    
        proxy_host: ${{ secrets.SERVER_HOST }}
        proxy_port: 4334
        proxy_username: ${{ secrets.SERVER_USER }}
        proxy_key: ${{ secrets.SSH_PROXY_KEY }}
    
        source: "plugins/*/target/*.jar"
        target: ${{ secrets.SERVER_PATH }}
        strip_components: 3
        script: |
          docker compose restart minecraft
